plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'
    
    implementation group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '5.4.32.Final'
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	//implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'
	
	// https://mvnrepository.com/artifact/org.postgresql/postgresql
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.23'
	
	// https://mvnrepository.com/artifact/net.sf.ehcache/ehcache
	implementation group: 'net.sf.ehcache', name: 'ehcache', version: '2.10.9.2'
	
	implementation 'org.hibernate:hibernate-ehcache:5.4.9.Final'
}

application {
    // Define the main class for the application.
    mainClass = 'moreDemo.App'
}
